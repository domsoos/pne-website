
<!DOCTYPE html>
<html>
	<head>
	    <title>Project Reports</title>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
	    <script src="https://code.highcharts.com/highcharts.js"></script>
	    <script src="https://code.highcharts.com/modules/data.js"></script>
    </head>
    <style>
        div.graph {
            display: block;
            background-color: #C0C0C0;
            width:400px; 
            height:300px;
            padding: 10px;
        }

        th {
            font-size: 155%;
            padding-top: 1.5em;
        }

        div.reportLinks {
            left-margin: 5ex
        }

        div.reportGraphs {
            background-color: #C0C0C0;
            left-margin: 5ex;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            flex: 1 0 auto;
        }
    </style>
	<body>
	    <h1>Project Reports</h1>

		<table>
		  <tr>
			<th colspan="2">General</th>
		  </tr>
		  <tr>
			<td>
			  <a href="../javadoc/">JavaDoc</a>
			</td>
			<td/>
		  </tr>
		  <tr>
			<th colspan="2">Testing</th>
		  </tr>
		  <tr>
			<td>
			  <a href="../tests/">JUnit test report</a>
			</td>
			<td>
			  <!-- For each graph to be displayed, 
			       create a named div element. -->
	          <div id="junitGraph" class="graph">junit</div>
			</td>
		  </tr>
		  <tr>
			<td>
			 <a href="https://domsoos.github.io/pne-website/">Back to main</a>
			</td>
		  </tr>
		</table>  
	    
        <!-- For each graph to be displayed, call register1 or 
		     register2 (depending on the number of data series
		     being plotted.  -->
        <script type="text/javascript">
            function register1(graphName, csvURL, title, yAxisTitle) {
                var divName = "#" + graphName;
                $(document).ready(function() {  
                    $.get(csvURL, function(csv) {
                        $(divName).highcharts({
                            chart: {
                                type: 'area'
                            },
                            data: {
                                csv: csv
                            },
                            title: {
                                text: title
                            },
                            yAxis: {
                                title: {
                                    text: yAxisTitle
                                }
                            },
                            xAxis: {
                                title: {
                                    text: "Build"
                                }
                            },
                            plotOptions: {
                                series: {
                                    stacking: 'normal'
                                }
                            },
                            series: [{
                                color: "#0000cc"
                            }
                                    ]
                        });
                    });
                });	
            }

	        register1("junitGraph", "./tests.csv", "JUnit Tests", "Test Cases");
		</script>
	</body>
</html>
